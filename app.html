<!DOCTYPE html> 
<html lang= "pt-br"> 
<head> 
  <title> Login e Cadastro </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.
  com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
  integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/
  nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"> 
  <link rel="stylesheet" href="css/style.css"/> 
</head>
<body>  
     <div class="container">
     <div class="form signup">
       <h2>Cadastrar</h2>   
           <div class="inputBox">
             <input type="text" required="required">
             <i class="fa-regular fa-user"></i>
             <span>Nome de usuário</span>
           </div>

          <div class="inputBox">
             <input type="text" required="required">
             <i class="fa-regular fa-envelope"></i>
             <span>Email</span>
           </div>
         <div class="inputBox">
             <input type="password" required="required">
             <i class="fa-solid fa-lock"></i>
             <span>Criar senha</span>
           </div>
         <div class="inputBox">
             <input type="password" required="required">
             <i class="fa-solid fa-lock"></i>
             <span>Confirmar senha</span>
           </div>
         <div class="inputBox">
             <input type="submit" value="Criar Conta">
           </div>
        <p>Já é um membro ?<a href="#" class="login">Entrar</a></p>
        </div>
       
       <div class="form signin">
         <h2>Acessar</h2>   
           <div class="inputBox">
             <input type="text" required="required">
             <i class="fa-regular fa-user"></i>
             <span>Nome de usuário</span>
           </div>
           <div class="inputBox">
             <input type="password" required="required">
             <i class="fa-solid fa-lock"></i>
             <span>Senha</span>
           </div>
           <div class="inputBox">
             <input type="submit" value="Entrar">
           </div>
        <p>Ainda não é um membro ?<a href="#" 
        class="create">Criar uma conta</a></p>
       </div> 
       
     </div>
           
           

<script src="js/script.js"></script>
 </body> 
 </html>
